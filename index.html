<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Statistics Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0366d6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2, h3 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Statistics Blog</h1>
        <p>Latest insights and updates from the match data.</p>
    </header>
    <main>
        <section>
            <h2>Summary Statistics</h2>
            <p>Last Updated: {{last_updated}}</p>
            <table>
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Matches Played</th>
                        <th>Total Goals For</th>
                        <th>Total Goals Against</th>
                        <th>Total Wins</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody>
                    {{team_summary_rows}}
                </tbody>
            </table>
        </section>
        <section>
            <h2>Interesting Findings</h2>
            <ul>
                {{interesting_findings}}
            </ul>
        </section>
    </main>
</body>
</html>
